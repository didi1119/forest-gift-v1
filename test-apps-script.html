<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>測試 Apps Script 連接</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">測試 Apps Script 連接</h1>
        
        <div class="space-y-4">
            <button onclick="testGet()" class="bg-blue-600 text-white px-4 py-2 rounded">
                測試 GET 請求
            </button>
            
            <button onclick="testPost()" class="bg-green-600 text-white px-4 py-2 rounded">
                測試 POST 請求
            </button>
            
            <button onclick="testCors()" class="bg-purple-600 text-white px-4 py-2 rounded">
                測試 CORS
            </button>
        </div>
        
        <div id="results" class="mt-6 p-4 bg-gray-100 rounded min-h-32">
            <p>測試結果會顯示在這裡...</p>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyzaMMHbo1zesnAP4Go3Iz1R1z3702Ct4cuEJOdJpHArHpVpnCgvMIfeWx_PzRTWj8F/exec';
        
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
        }
        
        function clearLog() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testGet() {
            clearLog();
            log('開始測試 GET 請求...');
            
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?test=true`);
                log(`GET 狀態碼: ${response.status}`);
                log(`GET 回應: ${await response.text()}`);
            } catch (error) {
                log(`GET 錯誤: ${error.message}`);
                console.error('GET 錯誤詳情:', error);
            }
        }
        
        async function testPost() {
            clearLog();
            log('開始測試 POST 請求...');
            
            try {
                const testData = {
                    action: 'create_partner',
                    partner_code: 'TEST001',
                    name: '測試夥伴',
                    email: 'test@example.com',
                    coupon_url: 'https://lin.ee/test123'
                };
                
                log(`發送資料: ${JSON.stringify(testData)}`);
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                log(`POST 狀態碼: ${response.status}`);
                
                const responseText = await response.text();
                log(`POST 原始回應: ${responseText}`);
                
                try {
                    const result = JSON.parse(responseText);
                    log(`POST 解析結果: ${JSON.stringify(result)}`);
                } catch (parseError) {
                    log(`JSON 解析錯誤: ${parseError.message}`);
                }
                
            } catch (error) {
                log(`POST 錯誤: ${error.message}`);
                console.error('POST 錯誤詳情:', error);
            }
        }
        
        async function testCors() {
            clearLog();
            log('開始測試 CORS...');
            
            try {
                // 測試 OPTIONS 請求
                const optionsResponse = await fetch(APPS_SCRIPT_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type',
                    }
                });
                
                log(`OPTIONS 狀態碼: ${optionsResponse.status}`);
                log(`CORS headers:`);
                
                for (let [key, value] of optionsResponse.headers.entries()) {
                    if (key.toLowerCase().includes('access-control')) {
                        log(`  ${key}: ${value}`);
                    }
                }
                
            } catch (error) {
                log(`CORS 錯誤: ${error.message}`);
                console.error('CORS 錯誤詳情:', error);
            }
        }
    </script>
</body>
</html>
